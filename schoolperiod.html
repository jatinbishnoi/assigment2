<!DOCTYPE html>
<html>
<style>
table, th, td {
  border:1px solid black;
}
</style>
<body>

<h2>Conference Schedule</h2>

<table style="width:100%">

    <th>Time</th>
    <th>Room 1</th>
    <th>Room 2</th>
    <th>Room 3</th>
    <th>Room 4</th>
  </tr>

    <td rowspan="3">9:00AM-10:00AM</td>
    <td rowspan="2">Keynote</td>
    <td>Session A</td>
    <td>Session B</td>

  </tr>

    <td>Session D</td>
    <td>Session E</td>
  </tr>
  <tr>
    <td>10:30AM-11:30AM</td>
    <td colspan="2">Session F</td>
  </tr>
  <tr>
    <td>12:00PM-1:00PM</td>
    <td colspan="4">Lunch Break</td>
  </tr>
  <tr>
    <td rowspan="2">1:00PM-2:00PM</td>
    <td>Session G</td>
    <td rowspan="2">Session H</td>
    <td>Session I</td>
    <td>Session J</td>
  </tr>
  <tr>
    <td>Session K</td>
    <td>Session L</td>
    <td>Session M</td>
  </tr></table>

</body>
</html>
